<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			<nav id="top_nav">
				<ul>
					<li><a href="https://mail.google.com/mail/?tab=wm" id="gmail_link">Gmail</a></li>
					<li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=6ER4VcynGoG4UIPRgagD&ved=0CBMQqi4oAQ" id="image_link">Images</a></li>
					<li><img src="img/options.png" id="options"></li>
					<li><a href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/%3Fgfe_rd%3Dcr%26ei%3DyUJ4VYQk48fyB-HcgJAI%26gws_rd%3Dssl,cr%26fg%3D1" id="button">Sign In</a></li>
				</ul>
			</nav>
		</header>
		<div id="wrapper">
			<section>
				<img src="img/google_logo.png" alt="Google" id="logo">
				<form>
					<input name="search" type="text" autofocus>
				</form>
				<ul>
					<li class="search_button">Google Search</li>
					<li class="search_button">I'm Feeling Lucky</li>
				</ul>
			</section>
			<footer>
				<nav id="footer">
					<ul class="bottom_nav", id="left_bottom_nav">
						<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
						<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
						<li><a href="https://www.google.com/intl/en/about/">About</a></li>
					</ul>
					<ul class="bottom_nav", id="right_bottom_nav">
						<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
						<li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
						<li>Settings</li>
						<li><a href="https://www.google.ae">Use Google.ae</a></li>
					</ul>
				</nav>
			</footer>
		</div>
	</body>
</html>
